<section>
  <div class="flex align-items-center gap-2 pl-2 mb-2">
    <icon-newspaper fill="var(--primary-color)"></icon-newspaper>
    <div class="text-sm font-semibold">Featured News</div>
    <icon-info></icon-info>
  </div>
  <spinner [spinning]="isLoading">
    <div style="height: 595px" class="overflow-auto">
      <div *ngFor="let item of articles; index as i" class="grid grid-nogutter">
        <div class="col-12 cursor-pointer" [routerLink]="'/dashboard/articles/' + item.article_id">
          <div class="flex py-3 gap-4" [ngClass]="{ 'border-top-1 border-200': i !== 0 }">
            <img
              [src]="item.image_url"
              [alt]="item.title"
              class="h-5rem w-5rem"
              style="object-fit: cover"
              imgFallback="https://placehold.co/600x400?text=No+Image+Available" />
            <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1">
              <div class="flex flex-column">
                <div class="text-sm font-semibold white-space-nowrap text-overflow-ellipsis overflow-hidden" style="width: 200px">
                  {{ item.title }}
                </div>
                <p class="white-space-nowrap overflow-hidden text-overflow-ellipsis p-0 mt-2" style="width: 200px">
                  {{ item.content }}
                </p>
                <div class="flex gap-3 align-items-center">
                  <div class="flex align-items-center gap-2">
                    <i class="pi pi-globe text-500 text-xs"></i>
                    <span class="text-xs text-500 p-0 mt-0 white-space-nowrap overflow-hidden text-overflow-ellipsis" style="width: 80px">{{
                      item.journalist
                    }}</span>
                  </div>
                  <div class="flex align-items-center gap-2">
                    <i class="pi pi-clock text-500 text-xs"></i>
                    <span class="text-xs text-500 p-0 mt-0">{{ item.datee.split(' ')[0] }}</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </spinner>
</section>
