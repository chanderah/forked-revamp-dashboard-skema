<section>
  <div class="flex align-items-center gap-2 mb-4">
    <icon-newspaper fill="var(--primary-color)"></icon-newspaper>
    <div class="text-sm font-semibold">Latest News</div>
    <icon-info></icon-info>
  </div>
  <spinner [spinning]="isLoading">
    <p-carousel
      [value]="articles"
      [numVisible]="4"
      [numScroll]="1"
      [responsiveOptions]="responsiveOptions"
    >
      <ng-template let-article pTemplate="item">
        <div>
          <div class="mb-3">
            <img
              [src]="article.image_url"
              [alt]="article.title"
              class="h-10rem w-full"
              style="object-fit: cover"
              imgFallback="https://placehold.co/600x400?text=No+Image+Available"
            />
          </div>
          <div>
            <div
              class="mb-1 font-semibold text-sm text-color white-space-nowrap text-overflow-ellipsis overflow-hidden"
              style="width: 280px"
            >
              {{ article.title }}
            </div>
            <div
              class="mt-0 mb-3 text-xs text-color-secondary white-space-nowrap text-overflow-ellipsis overflow-hidden"
              style="width: 280px"
            >
              {{ article.content }}
            </div>
            <div class="flex justify-content-between align-items-center">
              <div class="flex gap-2 align-items-center">
                <div>
                  <p-avatar label="U" pBadge shape="circle"></p-avatar>
                </div>
                <div>
                  <div class="font-light" style="font-size: 0.6rem">
                    {{ article.journalist }}
                  </div>
                  <div class="text-color-secondary" style="font-size: 0.6rem">
                    {{ article.media_name }}
                  </div>
                </div>
              </div>
              <div class="text-color-secondary mr-2" style="font-size: 0.6rem">
                <i class="pi pi-globe" style="font-size: 0.6rem"></i>
                {{ article.datee.split(" ")[0] }}
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </spinner>
</section>
