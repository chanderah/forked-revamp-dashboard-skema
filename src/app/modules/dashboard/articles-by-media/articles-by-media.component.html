<section>
  <div class="mb-4">
    <div class="text-xl font-semibold" appTitleCase>
      Article of {{ mediaName }}
    </div>
  </div>
  <spinner [spinning]="isLoading">
    <article-list
      [articles]="articles"
      [onPageChange]="onPageChange"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"
    ></article-list>
  </spinner>
</section>
