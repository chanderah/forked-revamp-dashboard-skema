<div>
  <p-toast></p-toast>
  <div class="flex justify-content-between align-items-center mb-5">
    <div>
      <p-button
        severity="secondary"
        [plain]="true"
        iconPos="left"
        styleClass="border-0"
        [style]="{ backgroundColor: '#F1F4FA' }"
        (onClick)="modalAddOpen = true">
        <div class="flex gap-2 align-items-center">
          <i class="pi pi-plus text-primary"></i>
          <div class="text-sm" style="color: #464255 !important">Add Spokeperson</div>
        </div>
      </p-button>
    </div>
  </div>
  <div>
    <div class="card">
      <p-table
        [value]="categories"
        dataKey="category_set"
        [rows]="10"
        [totalRecords]="totalRecords"
        [showFirstLastIcon]="false"
        [loading]="loading"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr class="text-sm font-medium">
            <th class="w-6rem">
              <div class="flex align-items-center gap-2">
                <span>No</span>
                <i pSortableColumn="no" class="pi pi-angle-down"></i>
              </div>
            </th>
            <th>
              <div class="flex align-items-center gap-2">
                Spokeperson Name
                <i pSortableColumn="influencer" class="pi pi-angle-down"></i>
              </div>
            </th>
            <th style="width: 4rem" class="text-center"><div>Action</div></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-spokeperson let-expanded="expanded">
          <tr class="text-sm">
            <td>
              <div class="flex align-items-center gap-2">
                {{ spokeperson.no }}
              </div>
            </td>
            <td>
              <div class="flex align-items-center gap-1 w-max">
                <div>
                  {{ spokeperson.influencer }}
                </div>
              </div>
            </td>
            <td>
              <div class="flex gap-2">
                <p-button
                  [outlined]="true"
                  [text]="true"
                  size="small"
                  styleClass="p-2 border-1 border-200 bg-white"
                  (onClick)="openEditModal(spokeperson)">
                  <icon-pencil class="fill-text-color"></icon-pencil>
                </p-button>
                <p-button
                  [outlined]="true"
                  [text]="true"
                  size="small"
                  styleClass="p-2 border-1 border-200 bg-white"
                  (onClick)="deleteSpokeperson(spokeperson)">
                  <i class="pi pi-trash text-red-500"></i>
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalRecords"
        [templateLeft]="customLeftTemplate"
        [showFirstLastIcon]="false">
        <ng-template #customLeftTemplate let-state>
          <span class="text-sm text-color">
            Total Category:
            <span class="text-sm font-semibold">{{ state.totalRecords }}</span></span
          >
        </ng-template>
      </p-paginator>
    </div>
  </div>
</div>

<p-dialog
  header="Header"
  [(visible)]="modalAddOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Create Spokeperson</span>
    </div>
  </ng-template>
  <form [formGroup]="createValues" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <label for="spokeperson" class="font-semibold text-sm">Spokeperson Name</label>
      <input pInputText formControlName="spokeperson" id="spokeperson" placeholder="Influencer Name" />
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button (click)="modalAddOpen = false" label="Cancel" [outlined]="true"></p-button>
    <p-button
      (click)="createSpokeperson()"
      label="Submit"
      pAutoFocus
      [autofocus]="true"
      [disabled]="!this.createValues.controls.spokeperson.valid"></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Header"
  [(visible)]="modalUpdateOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Detail Spokeperson</span>
    </div>
  </ng-template>
  <div *ngIf="modalUpdateOpen" class="flex align-items-center gap-2 mb-4">
    <img
      [src]="uploadedImageURL ?? ''"
      class="mr-2 w-6rem h-6rem border-circle"
      imgFallback="https://placehold.co/600x400?text=No+Image+Available" />
    <p-fileUpload
      mode="basic"
      chooseLabel="Choose Image"
      chooseStyleClass="text-sm"
      accept="image/*"
      maxFileSize="1000000"
      (onSelect)="onUpload($event)"></p-fileUpload>
  </div>
  <form [formGroup]="editedValues" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <label for="spokeperson" class="text-sm">Influencer Name</label>
      <input pInputText formControlName="spokeperson" id="spokeperson" />
    </div>
    <div class="flex flex-column gap-2">
      <label for="alias" class="text-sm">{{ selectedSpokeperson?.influencer }} alias</label>
      <input pInputText formControlName="alias" id="alias" />
    </div>
  </form>
  <div class="mt-4"></div>
  <ng-template pTemplate="footer">
    <p-button (click)="modalUpdateOpen = false; uploadedImageURL = null" label="Cancel" pAutoFocus [outlined]="true"></p-button>
    <p-button
      (click)="updateSpokeperson()"
      label="Save"
      pAutoFocus
      [autofocus]="true"
      [disabled]="!this.editedValues.controls.spokeperson.valid"></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Header"
  [(visible)]="modalDeleteOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Delete Spokeperson</span>
    </div>
  </ng-template>
  <div class="text-center">
    <icon-alert></icon-alert>
    <div class="text-2xl font-semibold mb-2">Are you sure?</div>
    <div class="text-md">Do you really want to delete this data? <br />this process can't be undone.</div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="modalDeleteOpen = false" label="Cancel" pAutoFocus [outlined]="true"></p-button>
    <p-button
      (click)="confirmDeleteSpokeperson()"
      [loading]="isDeleting"
      label="Delete"
      severity="danger"
      pAutoFocus
      [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
