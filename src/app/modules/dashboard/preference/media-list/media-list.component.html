<div>
  <p-toast></p-toast>
  <div class="flex justify-content-between align-items-center mb-5">
    <div>
      <p-confirmPopup></p-confirmPopup>
      <p-button
        severity="secondary"
        [plain]="true"
        iconPos="left"
        styleClass="border-0"
        [style]="{ backgroundColor: '#F1F4FA' }"
        (onClick)="modalAddOpen = true">
        <div class="flex gap-2 align-items-center">
          <i class="pi pi-plus text-primary"></i>
          <div class="text-sm" style="color: #464255 !important">Add Media</div>
        </div>
      </p-button>
    </div>
  </div>
  <div>
    <div class="card">
      <p-table
        [value]="medias"
        dataKey="user_media_type_id"
        [rows]="10"
        [totalRecords]="totalRecords"
        [showFirstLastIcon]="false"
        [loading]="loading"
        [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
          <tr class="text-sm font-medium">
            <th class="w-6rem">
              <div class="flex align-items-center gap-2">
                <span>No</span>
                <i pSortableColumn="user_media_type_id" class="pi pi-angle-down"></i>
              </div>
            </th>
            <th>
              <div class="flex align-items-center gap-2">
                Media Name
                <i pSortableColumn="user_media_type_name_def  " class="pi pi-angle-down"></i>
              </div>
            </th>
            <th style="width: 4rem" class="text-center"><div>Action</div></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-media let-expanded="expanded">
          <tr class="text-sm">
            <td>
              <div class="flex align-items-center gap-2">
                {{ media.idx }}
              </div>
            </td>
            <td>
              <div class="flex align-items-center gap-1 w-max">
                <div>
                  {{ media.user_media_type_name_def }}
                </div>
              </div>
            </td>
            <td>
              <div class="flex gap-2">
                <p-button
                  [outlined]="true"
                  [text]="true"
                  size="small"
                  styleClass="p-2 border-1 border-200 bg-white"
                  (onClick)="openEditModal(media)">
                  <icon-pencil class="fill-text-color"></icon-pencil>
                </p-button>
                <p-button
                  [outlined]="true"
                  [text]="true"
                  size="small"
                  styleClass="p-2 border-1 border-200 bg-white"
                  (onClick)="deleteMedia(media)">
                  <i class="pi pi-trash text-red-500"></i>
                </p-button>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
      <p-paginator
        (onPageChange)="onPageChange($event)"
        [first]="first"
        [rows]="rows"
        [totalRecords]="totalRecords"
        [templateLeft]="customLeftTemplate"
        [showFirstLastIcon]="false">
        <ng-template #customLeftTemplate let-state>
          <span class="text-sm text-color">
            Total Media:
            <span class="text-sm font-semibold">{{ state.totalRecords }}</span></span
          >
        </ng-template>
      </p-paginator>
    </div>
  </div>
</div>

<p-dialog
  header="Header"
  [(visible)]="modalAddOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Create media</span>
    </div>
  </ng-template>
  <form [formGroup]="createValues" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <label for="media" class="font-semibold text-sm">Media Name</label>
      <input pInputText formControlName="media" id="media" placeholder="Media Name" />
    </div>
  </form>
  <ng-template pTemplate="footer">
    <p-button (click)="modalAddOpen = false" label="Cancel" [outlined]="true"></p-button>
    <p-button
      (click)="createMedia()"
      label="Submit"
      pAutoFocus
      [autofocus]="true"
      [disabled]="!this.createValues.controls.media.valid"></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Header"
  [(visible)]="modalUpdateOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Detail Media</span>
    </div>
  </ng-template>
  <form [formGroup]="editedValues" class="flex flex-column gap-4">
    <div class="flex flex-column gap-2">
      <label for="media" class="text-sm">Media Name</label>
      <input pInputText formControlName="media" id="media" />
    </div>
  </form>
  <div class="mt-4">
    <p-treeSelect
      class="w-full md:w-20rem"
      containerStyleClass="w-full border-200"
      [(ngModel)]="selectedMediaGroups"
      [options]="mediaGroupsOptions"
      [filter]="true"
      [filterInputAutoFocus]="true"
      [metaKeySelection]="false"
      [virtualScroll]="true"
      [virtualScrollItemSize]="46"
      [containerStyle]="{ backgroundColor: 'var(--bg-color)' }"
      [virtualScrollOptions]="{ scrollHeight: '320px' }"
      placeholder="Select"
      appendTo="body"
      selectionMode="checkbox"></p-treeSelect>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="modalUpdateOpen = false" label="Cancel" pAutoFocus [outlined]="true"></p-button>
    <p-button (click)="updateMedia()" label="Save" pAutoFocus [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>

<p-dialog
  header="Header"
  [(visible)]="modalDeleteOpen"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
  <ng-template pTemplate="header">
    <div class="inline-flex align-items-center justify-content-center gap-2">
      <span class="font-bold text-md">Delete Media</span>
    </div>
  </ng-template>
  <div class="text-center">
    <icon-alert></icon-alert>
    <div class="text-2xl font-semibold mb-2">Are you sure?</div>
    <div class="text-md">Do you really want to delete this data? <br />this process can't be undone.</div>
  </div>
  <ng-template pTemplate="footer">
    <p-button (click)="modalDeleteOpen = false" label="Cancel" pAutoFocus [outlined]="true"></p-button>
    <p-button
      (click)="confirmDeleteMedia()"
      [loading]="isDeleting"
      label="Delete"
      severity="danger"
      pAutoFocus
      [autofocus]="true"></p-button>
  </ng-template>
</p-dialog>
