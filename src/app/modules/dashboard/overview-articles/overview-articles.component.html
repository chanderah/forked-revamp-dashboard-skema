<section>
  <div class="text-xl font-semibold mb-4" appTitleCase>Article {{ type ?? '' | titleCase }}</div>
  <spinner [spinning]="isLoading">
    <article-list
      [articles]="articles"
      [onPageChange]="onPageChange"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"></article-list>
  </spinner>
</section>
