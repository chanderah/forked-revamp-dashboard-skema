<section>
  <div class="mb-4">
    <div class="text-xl font-semibold" appTitleCase>
      Article {{ mediaName && 'of ' + mediaName }} {{ category_id && 'of ' + category_id }} with {{ toneLabel }} tone
    </div>
  </div>
  <spinner [spinning]="isLoading">
    <article-list
      [articles]="articles"
      [onPageChange]="onPageChange"
      [first]="first"
      [rows]="rows"
      [totalRecords]="totalRecords"></article-list>
  </spinner>
</section>
