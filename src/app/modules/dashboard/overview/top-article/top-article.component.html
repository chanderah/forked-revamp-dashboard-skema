<section>
  <div class="flex justify-content-between">
    <div class="flex align-items-center gap-2 mb-4">
      <icon-newspaper fill="var(--primary-color)"></icon-newspaper>
      <div class="text-sm font-semibold">Top Artikel</div>
      <icon-info></icon-info>
    </div>
    <div>
      <a
        [routerLink]="'/dashboard/top-articles'"
        class="flex align-items-center gap-2 no-underline text-color"
      >
        <div class="text-sm font-normal underline">Selengkapnya</div>
        <i class="pi pi-arrow-right text-primary"></i>
      </a>
    </div>
  </div>
  <spinner [spinning]="isLoading">
    <p-scroller
      [items]="articles"
      [itemSize]="articles.length + 2"
      scrollHeight="524px"
    >
      <ng-template pTemplate="item" let-item let-options="options">
        <div class="grid grid-nogutter">
          <div
            class="col-12 cursor-pointer"
            [routerLink]="'/dashboard/articles/' + item.article_id"
          >
            <div
              class="flex flex-column xl:flex-row xl:align-items-start py-3 gap-4"
              [ngClass]="{ 'border-top-1 border-200': !options.first }"
            >
              <div class="w-6rem">
                <img
                  [src]="item.image_url"
                  [alt]="item.title"
                  class="h-6rem w-full"
                  style="object-fit: cover"
                  imgFallback="https://placehold.co/600x400?text=No+Image+Available"
                />
              </div>
              <div
                class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1"
              >
                <div class="flex flex-column">
                  <div
                    class="text-sm font-semibold white-space-nowrap text-overflow-ellipsis overflow-hidden"
                    style="width: 370px"
                  >
                    {{ item.title }}
                  </div>
                  <p
                    class="white-space-nowrap overflow-hidden text-overflow-ellipsis p-0 mt-2"
                    style="width: 370px"
                  >
                    {{ item.content }}
                  </p>
                  <div class="flex gap-3 align-items-center">
                    <div class="flex align-items-center gap-2">
                      <i class="pi pi-globe text-500 text-xs"></i>
                      <span
                        class="text-xs text-500 p-0 mt-0 white-space-nowrap overflow-hidden text-overflow-ellipsis"
                        style="width: 80px"
                        >{{ item.media_name }}</span
                      >
                    </div>
                    <div class="flex align-items-center gap-2">
                      <i class="pi pi-clock text-500 text-xs"></i>
                      <span class="text-xs text-500 p-0 mt-0">{{
                        item.datee.split(" ")[0]
                      }}</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-scroller>
  </spinner>
</section>
