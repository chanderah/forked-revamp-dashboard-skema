<spinner [spinning]="isLoading">
  <div class="app-card flex align-items-center justify-content-center">
    <div [ngStyle]="{ height: height + 'px' }" *ngIf="!data"></div>
    <angular-d3-cloud
      *ngIf="data"
      [data]="data"
      [width]="width"
      [height]="height"
      font="serif"
      [rotate]="0"
      [autoFill]="true"
      [fontSizeMapper]="wordCloudFontSizeMapper"
    ></angular-d3-cloud>
  </div>
</spinner>
