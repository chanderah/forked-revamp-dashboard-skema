<p-card styleClass="shadow-none border-1 border-200" [style]="{ backgroundColor: 'var(--card-color)' }">
  <ng-template pTemplate="header">
    <div class="flex justify-content-between align-items-center pt-3 px-3">
      <div class="text-sm font-semibold">{{ title }}</div>

      <div class="flex justify-content-between align-items-center gap-2">
        <p-button
          *ngIf="showBack"
          icon="pi pi-arrow-left"
          severity="secondary"
          styleClass="border-1 border-200"
          (onClick)="onBack.emit(true)"></p-button>

        <ng-container *ngIf="actionButton">
          <p-button
            *ngIf="actionButton.type === 'action'"
            [icon]="'pi ' + actionButton.icon"
            [outlined]="true"
            [text]="true"
            severity="secondary"
            styleClass="bg-white border-1 border-200"
            (onClick)="actionButton.onClick?.()"></p-button>

          <p-toggleButton
            *ngIf="actionButton.type === 'toggle'"
            class="chart-card-custom"
            [(ngModel)]="actionButton.toggle.value"
            [onIcon]="'pi ' + actionButton.toggle.onIcon"
            [offIcon]="'pi ' + actionButton.toggle.offIcon"></p-toggleButton
        ></ng-container>
      </div>
    </div>
  </ng-template>
  <ng-content></ng-content>
</p-card>
